<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Enrollment Page</title>
      
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/4588e35b97.js" crossorigin="anonymous"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>

  <body>
    
    <div class="jumbotron">
        <h1>Product Release</h1>      
    </div> 

    <div class="container">
        <div class="stepwizard">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step col-xs-3"> 
                    <a href="#step-1" type="button" class="btn btn-success btn-circle">1</a>
                </div>
                <div class="stepwizard-step col-xs-3"> 
                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                </div>
                <div class="stepwizard-step col-xs-3"> 
                    <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                </div>
                <div class="stepwizard-step col-xs-3"> 
                    <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled">4</a>
                </div>
            </div>
        </div>
        
        <form role="form">
            <div class="panel panel-primary setup-content" id="step-1">
                <div class="panel-heading">
                    <h3 class="panel-title">SDK</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label">Select SDK</label>
                        <select name="sdks" class="custom-select mb-3">
                        <option selected>Select SDK</option>
                        <option value="firebase_common">Firebase Common</option>
                        <option value="firebase_messaging">Firebase Messaging</option>
                        <option value="firebase_iid">Firebase IID</option>
                        <option value="firebase_storage_api">Firebase Storage API</option>
                        <option value="firebase_ads">Firebase Ads</option>
                        <option value="tagmanager">Tagmanager</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-primary nextBtn pull-right">Next</button>
                </div>
            </div>
            
            <div class="panel panel-primary setup-content" id="step-2">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Version</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label">Current Version</label>
                        <input maxlength="150" type="text" required="required" class="form-control" placeholder="Enter Current Version"/>
                    </div>
                    <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
                </div>
            </div>
            
            <div class="panel panel-primary setup-content" id="step-3">
                <div class="panel-heading">
                    <h3 class="panel-title">Version Being Released</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label">Version Being Released</label>
                        <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Version being Released"/>
                    </div>
                    
                    <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
                </div>
            </div>
            
            <div class="panel panel-primary setup-content" id="step-4">
                <div class="panel-heading">
                    <h3 class="panel-title"> Link to Release Notes CL</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label">Release Notes</label>
                        <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Release Notes CL"/>
                    </div>
                    <button class="btn btn-success pull-right" type="submit">Finish!</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="js/script.js"></script>
    <!-- Script tags necessary for Bootstrap to work -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="h//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </body>
</html>
