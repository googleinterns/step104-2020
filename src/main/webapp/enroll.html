<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Enrollment Page</title>
      
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/enroll.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.1/css/bootstrapValidator.min.css"/>
      <script src="https://kit.fontawesome.com/4588e35b97.js" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>

  <body onload="googleSignIn()">
    
    <div class="jumbotron">
        <div id="firebase">
            <img src="images/firebase.png" class="img-rounded" alt="Firebase">
        </div>
        <h1 class="dashboard">Release Enroll</h1>   
         <a href="#" class="btn btn-info btn-lg"  onclick="googleSignOut()">
          <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>   
    </div> 

    <div class="container">
        <div class="stepwizard">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step col-xs-3"> 
                    <a href="#step-1" type="button" class="btn btn-success btn-circle">1</a>
                    <p>STEP 1<p>
                </div>
                <div class="stepwizard-step col-xs-3"> 
                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                    <p>STEP 2<p>
                </div>
                <div class="stepwizard-step col-xs-3">
                    <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                    <p>STEP 3<p>
                </div>
                <div class="stepwizard-step col-xs-3"> 
                    <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled">4</a>
                    <p>STEP 4<p>
                </div>
            </div>
        </div>
        
        <form role="form" align="center" class="enrollForm">
            <div class="panel setup-content" id="step-1">
                <div class="panel-heading">
                    <h3 class="panel-title">SELECT SDK</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group input-lg" >
                        <select name="sdks" class="custom-select mb-5" align="center">
                        <option selected>SDK</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-primary nextBtn pull-right">Next</button>
                </div>
            </div>
            
            <div class="panel setup-content" id="step-2">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Version</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <input maxlength="150" type="text" required="required" class="form-control" placeholder="Enter Current Version" name="currentVersion"/>
                    </div>
                    <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
                </div>
            </div>
            
            <div class="panel setup-content" id="step-3">
                <div class="panel-heading">
                    <h3 class="panel-title">Version Being Released</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Version being Released" name="newReleaseVersion"/>
                    </div>
                    <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
                </div>
            </div>

            <div class="panel setup-content" id="step-4">
                <div class="panel-heading">
                    <h3 class="panel-title"> Links to Release Notes CL and Ariane Launchcal</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label">Release Notes</label>
                        <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Release Notes CL" name="releaseNotes"/>
                    </div>

                    <hr>

                    <div class="form-group">
                        <label class="control-label">Ariane Link</label>
                        <input maxlength="200" type="text" class="form-control" placeholder="Enter the Ariane link" name="arianeLink"/>
                    </div>
                    <button class="btn btn-success pull-right" type="submit">Enroll</button>
                </div>
            </div>
        </form>
    </div>
    

    <!-- Script tags necessary for Bootstrap to work -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.1/js/bootstrapValidator.min.js"></script>
    <!-- Initialize firebase products -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="js/authenticate.js"></script>
    <script src="js/navigate.js"></script>
    <script src="js/enroll.js"></script>
  </body>
</html>
