<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>New Release</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">  
  </head>

   <body onload="googleSignIn()">

        <div class="jumbotron">
            <div id="firebase">
                <img src="images/firebase.png" class="img-rounded" alt="Firebase">
            </div>
            <h1>New Release</h1> 
             <a href="#" class="btn btn-info btn-lg"  onclick="googleSignOut()"  style="float: right">
                <span class="glyphicon glyphicon-log-out"></span> Log out
            </a> 
        </div>  

        <div class="row">
            <div class="leftcolumn">
                <div class="row">
                    <div id="sdkleft">
                        <label for="name">Release Name:</label>
                        <input type="text" id="name" name="name"><br><br>
                    </div>
                </div>

                <div class="row">
                    <div id="sdkleft">
                        <label for="manager">Release Manager:</label>
                        <input type="text" id="manager" name="manager"><br><br>
                    </div>
                </div>

                <div class="row">
                    <div id="sdkleftlast">
                        <label for="hotlist">Hotlists:</label>
                        <input type="text" id="hotlist" name="hotlist"><br><br>
                    </div>
                </div>
            </div>
            <div class="rightcolumn">
                <div class="row">
                    <div id="sdklarge">
                        <label for="codefreeze">Code Freeze:</label>
                        <input type="text" id="codefreeze" name="codefreeze"><br><br>
                        <label for="deadline">Launchcal Deadline:</label>
                        <input type="text" id="deadline" name="deadline"><br><br>
                        <label for="launch">Launch:</label>
                        <input type="text" id="launch" name="launch"><br><br>
                    </div>
                </div>
                
                <div class="row">
                    <div id="sdkright2">
                        <p>Automatically Send Out Release Candidates at Code Freeze</p>
                        <input type="radio" id="yes" name="yes" value="yes">
                        <label for="yes">Yes</label><br>
                        <input type="radio" id="no" name="no" value="no">
                        <label for="no">No</label><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottomrow">
            <button class="buttonlaunch" type="submit">Create Release</button>
        </div>
    <!-- Script tags necessary for Bootstrap to work -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Initialize firebase products -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="js/authenticate.js"></script>
    <script src="js/navigate.js"></script>
    <script src="js/add_release.js"></script>
    </body>
</html>
