<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Firebase SDK release dashboard</title> 
    
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <header>
        <div class="landing">
            <h1>Firebase SDK Release Dashboard</h1>
        </div>
    </header>
    <div class="search">
        <form class="searchbar" action="/search">
            <input type="text" placeholder:"Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div class="favorites">
        <p>Firebase Storage Api</p>
        <p>Measurement</p>
        <p>Tagmanager</p>
    </div>
    <div class="main">
        <div class="row">
            <div class="column">
                <p id="android">Android</p>
            </div>
            <div class="column">
                <p id="ios">IOS</p>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <p id="web">Web</p>
            </div>
            <div class="column">
                <p id="games">Games</p>
            </div>
        </div>
    </div>
</body>
</html>
