<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Release History</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <!-- script tags required for font-awesome -->
      <script src="https://kit.fontawesome.com/4588e35b97.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="jumbotron">
        <h1>
            <div id="sdk-name"></div>
        </h1>  
    </div> 

     <div class="row">
        <div class="col" >
            <div class="row justify-content-center">
                <div class="card text-white">
                    <div class="card">
                        <div class="card-header">Owner</div>
                            <div class="card-body">
                                <div id="owner"></div>
                            </div>  
                    </div>
                </div>
            </div>
        </div>

        <div class="col" >
            <div class="row justify-content-center">
                <div class="sdk align-items-center d-flex justify-content-center"> 
                    <div id="external"></div>   
                </div>
           </div>

            <hr>

           <div class="row justify-content-center">
                <div class="sdk align-items-center d-flex justify-content-center">
                    <div id="latest-version"></div>   
                </div>
           </div>
        </div>

         <div class="col" >
            <div class="row justify-content-center">
                <div class="sdk">
                    <div id="library-group"></div>
                </div>
           </div>

           <hr>

            <div class="row justify-content-center">
                <div class="sdk">
                    <i id="star" class="fa fa-star-o" onclick="favouriteSDK()"></i>
                </div>
           </div>
        </div>
    </div>

    <hr>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div id="release-history" class="table-responsive">
                <table class="table table-bordered justify-content-center" style="border: 1px solid #ddd !important;">
                <thead>
                    <tr>
                      <th scope="col">Version</th>
                      <th scope="col">Launch Date</th>
                      <th scope="col">Branch</th>
                      <th scope="col">Minor/Major Bump</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <th scope="row">19.3.1</th>
                      <th>June 4 2020</th>
                      <th><a href="https://github.com/FirebasePrivate/firebase-android-sdk/tree/M72">M72</a></th>
                      <th>Minor</th>
                    </tr>
                    <tr>
                      <th scope="row">19.3.0</th>
                      <th>June 4 2020</th>
                      <th><a href="https://github.com/FirebasePrivate/firebase-android-sdk/tree/M70">M70</a></th>
                      <th>Major</th>
                    </tr>
                    <tr>
                      <th scope="row">19.2.9</th>
                      <th>June 4 2020</th>
                      <th><a href="https://github.com/FirebasePrivate/firebase-android-sdk/tree/M68">M68</a></th>
                      <th>Minor</th>
                    </tr>
                    <tr>
                      <th scope="row">19.2.8</th>
                      <th>June 4 2020</th>
                      <th><a href="https://github.com/FirebasePrivate/firebase-android-sdk/tree/M62">M62</a></th>
                      <th>Minor</th>
                    </tr>
                    <tr>
                      <th scope="row">19.2.7</th>
                      <th>June 4 2020</th>
                      <th><a href="https://github.com/FirebasePrivate/firebase-android-sdk/tree/M58">M58</a></th>
                      <th>Minor</th>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Script tags necessary for Bootstrap to work -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
