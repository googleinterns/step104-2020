<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>SDK Dashboard</title>
      
      <link rel="stylesheet" href="css/landing.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/4588e35b97.js" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
  </head>

  <body onload="googleSignIn()">
    
    <div class="jumbotron">
        <div id="firebase">
            <img src="images/firebase.png" class="img-rounded" width="130px;" alt="Firebase">
        </div>
        <h1 class="dashboard">FireFleet</h1>   
        <a href="#" class="btn btn-info btn-lg"  onclick="googleSignOut()"  style="float: right">
          <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
    </div>  

    <div class="container-fluid">
      <div class="row content justify-content-center">
        <div class="col-sm-2 sidenav">
          <h1 >Favorite SDKs</h1>
            <ul id="favorites">
            </ul>
        </div>


        <div class="col-sm-5">
          <div class="row">
             <div class="col" >
                <div class="row justify-content-center">
                   <div class="card text-white">
                      <div class="card">
                        <div class="card-body align-items-center d-flex justify-content-center">
                           <div id="android"></div>
                              <div>
                                  <a href="release.html?platform=android" class="stretched-link"></a>
                              </div>
                           </div>  
                        </div>
                     </div>
                  </div>
               </div>   
             </div>

           <hr>

           <div class="row">
                <div class="col" >
                    <div class="row justify-content-center">
                        <div class="card text-white">
                            <div class="card">
                                <div class="card-body align-items-center d-flex justify-content-center">
                                    <div id="web"></div>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>   
            </div>

          </div>

          <div class="col-sm-5">
              <div class="row">
                  <div class="col" >
                      <div class="row justify-content-center">
                          <div class="card text-white">
                              <div class="card">
                                  <div class="card-body align-items-center d-flex justify-content-center">
                                      <div id="ios"></div>
                                  </div>  
                              </div>
                          </div>
                      </div>
                  </div>   
              </div>

                <hr>


               <div class="row">
                  <div class="col justify-content-center" >
                     <div class="row">
                         <div class="card text-white">
                             <div class="card">
                                 <div class="card-body align-items-center d-flex justify-content-center">
                                    <div id="games"></div>
                                 </div>  
                              </div>
                         </div>
                      </div>
                  </div>   
              </div>
         </div>      
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Initialize firebase products -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>

    <script src="js/authenticate.js"></script>
    <script src="js/navigate.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
