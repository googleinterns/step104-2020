<html lang="en">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Product Release</title>
      
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/4588e35b97.js" crossorigin="anonymous"></script>    
  </head>

  <body>
    <div class="jumbotron">
        <h1>Product Release</h1>  
    </div>  
        <div class="row">
            <div class="leftcolumn">
                <div class="toprow">
                    <div id="sdk">
                        <h2>Firebase Common</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="leftcolumn">
                        <div class="row">
                            <div id="oldVersion" class="sdkleft">
                            </div>
                        </div>
                        <div class="row">
                            <div id="releaseNotesCL" class="sdkleft">
                            </div>
                        </div>
                    </div>
                    <div class="rightcolumn">
                        <div class="row">
                            <div id="releaseVersion" class="sdkright">
                            </div>
                        </div>
                        <div class="row">
                            <div id="verifier" class="sdkright">
                            </div>
                        </div>
                    </div>
                </div>
                <div class= "bottomrow">
                    <div id="manualVerificationBug">
                    </div>
                </div>    
            </div>
            <div class="rightcolumn justify-content-center">
                <div class="row justify-content-center">
                    <div id="box">
                        <h1 id="releaseName"></h1>    
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="leftcolumn">
                        <button class="button" type="submit">Unenroll</button>
                    </div>
                   <div class="rightcolumn">
                        <button class="button">
                            <a href="release_history.html" class="stretched-link">
                                <div class="history">History</div>
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/sdk_release.js"></script>
  </body>
</html>
