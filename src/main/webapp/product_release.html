<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Product Release</title>
      <link rel="stylesheet" type="text/css" href="css/style.css"/>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/4588e35b97.js" crossorigin="anonymous"></script> 
  </head>

  <body onload="googleSignIn()"> 

    <div class="jumbotron">
        <div id="firebase">
            <img src="images/firebase.png" class="img-rounded" alt="Firebase">
        </div>
        <h1>Product Release</h1>  
         <a href="#" class="btn btn-info btn-lg"  onclick="googleSignOut()"  style="float: right">
          <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
    </div>  

        <div class="row">
            <div class="leftcolumn">
                <div class="toprow">
                    <h2 id="libraryName">
                    </h2>
                </div>

                <div class="row">
                    <div class="leftcolumn">
                        <div class="row">
                            <div id="oldVersion" class="sdkleft">
                                Old Version: 
                            </div>
                        </div>

                        <div class="row">
                            <div id="releaseNotesCL" class="sdkleft">
                                Release Notes CL: 
                            </div>
                        </div>
                    </div>

                    <div class="rightcolumn">
                        <div class="row">
                            <div id="releaseVersion" class="sdkright">
                                Release Version: 
                            </div>
                        </div>

                        <div class="row">
                            <div id="verifier" class="sdkright">
                                Verifier: 
                            </div>
                        </div>
                    </div>
                </div>

                <div class= "bottomrow">
                    <div id="manualVerificationBug" class="bug">
                        Manual Verification Bug: 
                    </div>
                </div>    
            </div>
            <div class="rightcolumn justify-content-center">
                <div class="row justify-content-center">
                    <div id="box">
                        <h1 id="releaseName"></h1>    
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="leftcolumn">
                        <button class="button" onclick="disenrollSDK()">Disenroll</button>
                    </div>
                   <div class="rightcolumn">
                        <button class="button" onclick="goToSDK()">
                                <div class="history">History</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Initialize firebase products -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="js/authenticate.js"></script>
    <script src="js/navigate.js"></script>
    <script src="js/sdk_release.js"></script>
  </body>
</html>
